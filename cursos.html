<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/stylesMenu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Cursos</title>
    <link rel="stylesheet" href="./assets/css/Esta.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/dash.css">
    <style>
        main {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
        }

        main #dashboard {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        main h2.titulo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }

        main h3 {
            color: #0056b3;
            font-weight: bold;
        }

        main .form-label {
            font-weight: 500;
            color: #495057;
        }

        main .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        main .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        main .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 600;
        }

        main .btn-secondary {
            margin-top: 10px;
        }

        /* Ajustes adicionales para el formulario */
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

              <!-- Header con Logotipo y el botón hamburguesa para móviles -->
              <header class="col-12 d-flex justify-content-between align-items-center p-3 fondoheader">
                <div class="logo">
                    <a href="dashboard.html">
                        <img src="./assets/img/logo.jpg" alt="Logo" class="img-fluid" style="max-height: 50px;">
                    </a>
                </div>
                <div class="header-title text-white">
                    <h5 class="m-0">University Match - Panel de Universidades</h5>
                </div>
                <button class="navbar-toggler" type="button" id="menuToggle" aria-expanded="false">
                    <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
                </button>
            </header>

            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="universidades.html">
                                <i class="fa-solid fa-school"></i> Universidades
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="cursos.html">
                                <i class="fas fa-clipboard-list"></i> Cursos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Estadisticas.html">
                                <i class="fas fa-chart-pie"></i> Estadísticas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Bitacora.html">
                                <i class="fas fa-book"></i> Bitácora de Movimientos
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-4">
                <div class="container">
                    <div class="row" id="dashboard">
                        <h2 class="titulo my-4">Registro de Cursos</h2>

                        <!-- Formulario de registro de cursos -->
                        <form>
                            <!-- Nombre del curso -->
                            <div class="form-group">
                                <label for="nombreCurso" class="form-label">Nombre del Curso</label>
                                <input type="text" class="form-control" id="nombreCurso" required>
                            </div>

                            <!-- Descripción del curso -->
                            <div class="form-group">
                                <label for="descripcionCurso" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcionCurso" rows="3" required></textarea>
                            </div>

                            <!-- Tipo de curso: digital o físico -->
                            <div class="form-group">
                                <label for="tipoCurso" class="form-label">Tipo de Curso</label>
                                <select class="form-control" id="tipoCurso" onchange="toggleTipoCurso()" required>
                                    <option value="" disabled selected>Seleccionar tipo</option>
                                    <option value="digital">Digital</option>
                                    <option value="fisico">Físico</option>
                                </select>
                            </div>

                            <!-- Link para curso digital o ubicación para curso físico -->
                            <div class="form-group" id="linkDigital" style="display: none;">
                                <label for="linkCurso" class="form-label">Enlace del curso digital</label>
                                <input type="url" class="form-control" id="linkCurso">
                            </div>

                            <div class="form-group" id="ubicacionFisica" style="display: none;">
                                <label for="ubicacionCurso" class="form-label">Ubicación del curso físico</label>
                                <input type="text" class="form-control" id="ubicacionCurso">
                            </div>

                            <!-- Número telefónico -->
                            <div class="form-group">
                                <label for="telefonoCurso" class="form-label">Número Telefónico</label>
                                <input type="tel" class="form-control" id="telefonoCurso" required>
                            </div>

                            <!-- Escuela a la que pertenece -->
                            <div class="form-group">
                                <label for="escuelaCurso" class="form-label">Escuela</label>
                                <input type="text" class="form-control" id="escuelaCurso" required>
                            </div>

                            <!-- Logotipo -->
                            <div class="form-group">
                                <label for="logotipoCurso" class="form-label">Logotipo</label>
                                <input type="file" class="form-control" id="logotipoCurso" accept="image/*">
                            </div>

                            <!-- Botón de envío -->
                            <button type="submit" class="btn custom-btn">Registrar Curso</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Funcionalidad para abrir y cerrar el menú lateral en pantallas pequeñas
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', function () {
            sidebar.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        // Mostrar/ocultar campos dependiendo del tipo de curso
        function toggleTipoCurso() {
            const tipoCurso = document.getElementById('tipoCurso').value;
            const linkDigital = document.getElementById('linkDigital');
            const ubicacionFisica = document.getElementById('ubicacionFisica');

            if (tipoCurso === 'digital') {
                linkDigital.style.display = 'block';
                ubicacionFisica.style.display = 'none';
            } else if (tipoCurso === 'fisico') {
                linkDigital.style.display = 'none';
                ubicacionFisica.style.display = 'block';
            } else {
                linkDigital.style.display = 'none';
                ubicacionFisica.style.display = 'none';
            }
        }
    </script>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
