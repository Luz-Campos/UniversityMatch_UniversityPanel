<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/stylesMenu.css">
    <link rel="stylesheet" href="./assets/css/dash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Panel de Administración - University Match</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        main {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
        }

        main #dashboard {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        main h2.titulo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }

        main h3 {
            color: #0056b3;
            font-weight: bold;
        }

        main .form-label {
            font-weight: 500;
            color: #495057;
        }

        main .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        main .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        main .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 600;
        }

        main .btn-secondary {
            margin-top: 10px;
        }

        /* Estilos para los formularios de carrera */
        .carrera-form-container {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .carrera-form-container h4 {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">


            <!-- Header con Logotipo y el botón hamburguesa para móviles -->
            <header class="col-12 d-flex justify-content-between align-items-center p-3 fondoheader">
                <div class="logo">
                    <img src="./assets/img/logo.jpg" alt="Logo" class="img-fluid" style="max-height: 50px;">
                </div>
                <div class="header-title text-white">
                    <h5 class="m-0">University Match - Panel de Administración</h5>
                </div>
                <button class="navbar-toggler" type="button" id="menuToggle" aria-expanded="false">
                    <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
                </button>
            </header>


            <nav id="sidebar" class="col-md-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="dashboard.html">
                                <i class="fa-solid fa-school"></i> Universidades
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cursos.html">
                                <i class="fas fa-cogs"></i> Cursos
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-4">
                <div class="container">
                    <div class="row" id="dashboard">
                        <h2 class="titulo my-4">Registro de Universidades</h2>

                        <form class="row g-3">
                            <div class="col-md-12">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                            </div>

                            <div class="col-md-12">
                                <label for="ubicacion" class="form-label">Ubicación</label>
                                <input type="text" class="form-control" id="ubicacion" required>
                            </div>

                            <div class="col-md-12">
                                <label for="infoGeneral" class="form-label">Información General</label>
                                <textarea class="form-control" id="infoGeneral" rows="3" required></textarea>
                            </div>

                            <div class="col-md-6">
                                <label for="mision" class="form-label">Misión</label>
                                <textarea class="form-control" id="mision" rows="2" required></textarea>
                            </div>

                            <div class="col-md-6">
                                <label for="vision" class="form-label">Visión</label>
                                <textarea class="form-control" id="vision" rows="2" required></textarea>
                            </div>

                            <div class="col-md-12">
                                <label for="valores" class="form-label">Valores</label>
                                <textarea class="form-control" id="valores" rows="2" required></textarea>
                            </div>

                            <div class="col-md-6">
                                <label for="costoMatricula" class="form-label">Costo de Matrícula</label>
                                <input type="number" class="form-control" id="costoMatricula" required>
                            </div>

                            <div class="col-md-6">
                                <label for="imagenes" class="form-label">Imágenes</label>
                                <input type="file" class="form-control" id="imagenes" multiple>
                            </div>

                            <div class="col-md-6">
                                <label for="logos" class="form-label">Logos</label>
                                <input type="file" class="form-control" id="logos" multiple>
                            </div>

                            <div class="col-md-6">
                                <label for="becas" class="form-label">Becas</label>
                                <textarea class="form-control" id="becas" rows="2"></textarea>
                            </div>

                            <div class="col-md-12">
                                <label for="convocatorias" class="form-label">Convocatorias</label>
                                <textarea class="form-control" id="convocatorias" rows="2"></textarea>
                            </div>

                            <h3 class="my-4">Registro de Carreras</h3>
                            <div id="carrerasContainer">
                                <div class="carrera-form-container">
                                    <h4>Detalles de la Carrera</h4>
                                    <div class="col-md-12">
                                        <label for="nombreCarrera" class="form-label">Nombre de la Carrera</label>
                                        <input type="text" class="form-control" name="nombreCarrera[]" required>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="misionCarrera" class="form-label">Misión</label>
                                        <textarea class="form-control" name="misionCarrera[]" rows="2"
                                            required></textarea>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="visionCarrera" class="form-label">Visión</label>
                                        <textarea class="form-control" name="visionCarrera[]" rows="2"
                                            required></textarea>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="valoresCarrera" class="form-label">Valores</label>
                                        <textarea class="form-control" name="valoresCarrera[]" rows="2"
                                            required></textarea>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="objetivosCarrera" class="form-label">Objetivos</label>
                                        <textarea class="form-control" name="objetivosCarrera[]" rows="2"
                                            required></textarea>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="imagenCarrera" class="form-label">Imagen</label>
                                        <input type="file" class="form-control" name="imagenCarrera[]" required>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary" id="agregarCarrera">Agregar Otra
                                Carrera</button>

                            <div class="col-12 text-end mt-4">
                                <button type="submit" class="btn btn-primary">Registrar Universidad</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>




    <script>
        // Funcionalidad para abrir y cerrar el menú lateral en pantallas pequeñas
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', function () {
            sidebar.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

    </script>

    <script>
        document.getElementById('agregarCarrera').addEventListener('click', function () {
            const container = document.getElementById('carrerasContainer');
            const nuevaCarrera = container.firstElementChild.cloneNode(true);
            container.appendChild(nuevaCarrera);
        });
    </script>
</body>

</html>
