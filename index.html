<!DOCTYPE html> 
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/formulario.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Login - University Match</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        /* Estilo del título 'Iniciar Sesión' */
        h4 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            color: #000000; 
            font-weight: 900; 
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 2px; 
            text-transform: uppercase;
            background: linear-gradient(to left, #238ac7, #1a6a99); 
            -webkit-background-clip: text;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 2rem;
        }

        .card-header {
            text-align: center;
            background-color: #238ac7;
            color: white;
            padding: 1rem;
            border-radius: 8px 8px 0 0;
        }

        .card-header img {
            max-width: 200px;
        }

        .form-label {
            color: #333;
            font-weight: bold;
        }

        .form-control {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
        }

        .form-control:focus {
            border-color: #238ac7;
            box-shadow: 0 0 0 0.2rem rgba(35, 138, 199, 0.25);
        }

        .btn-login {
            background-color: #238ac7;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            width: 100%;
            font-size: 1.2rem; 
            font-weight: 600;
            text-transform: uppercase; 
            letter-spacing: 1px; 
            transition: all 0.3s ease; 
        }

        .btn-login:hover {
            background-color: #1a6a99;
        }

        .footer {
            color: #aaa;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 2rem;
        }

        .error-message {
            color: red;
            margin-top: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>

<body class="d-flex flex-column align-items-center justify-content-center vh-100">

    <!-- Imagen y formulario de inicio de sesión -->
    <div class="card">
        <div class="card-header">
            <img src="./assets/img/logo2.png" alt="Logo de University Match" class="img-fluid mb-3">
            <h4>Iniciar Sesión</h4>
        </div>
        <div class="card-body">
            <form id="loginForm" onsubmit="return login()">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-login">Iniciar Sesión</button>
            </form>
            <div id="error" class="error-message" style="display:none;"></div>
        </div>
    </div>

    <!-- Footer de texto -->
    <div class="footer">
        © 2024 University Match. Todos los derechos reservados.
    </div>

    <script>
        // Manejo del inicio de sesión
        function login() {
            // Aquí iría la validación del login, por ahora solo redirige
            window.location.href = 'dashboard.html'; // Cambia esto a la ruta correcta de tu dashboard
            return false; // Prevenir el envío del formulario
        }
    </script>
</body>

</html>
